<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Encode Unicode Characters -->
    <meta charset="UTF-8">
    <!-- Allows servers to gather information -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Scales site to viewport height and width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    
    <!-- Link jQuery stylesheet for Foundation framework -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    <!-- Linking Foundation Framework  -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" 
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" 
    crossorigin="anonymous">

    <!-- Linking CSS stylesheet -->
    <link rel="stylesheet" href='style.css' />
    <!-- Favicon Icon -->
    <link rel="icon" href="./map.png" />
    <!-- Name on browser tab -->
    <title>Your Trip!</title>
  </head>

  <!-- Added body class for landing page so that I could change background image for second page -->
  <body class="landing">
    <main class="grid-y medium-grid-frame">
        <div id="titleHeader" class="cell shrink header medium-cell-block-container ">
          
          <div class="grid-x grid-padding-x">
            <div class="cell medium-4">
              <p class="excited">Aren't you excited for this trip!?!
                <br /> I know we are!</p>
            </div>
        </div>

        <div class="cell medium-auto medium-cell-block-container">
          <div class="grid-x grid-padding-x">
            <div class="cell medium-4 medium-cell-block-y ticketCont">

              <h2 class="ticket-title">Ticketmaster container</h2>
              <div class="card" style="width: 435px;">
               
                <div class="card-section ">
                  <ul class = ticketBlock>
                  </ul>
                </div>
              </div>
            </div>

            
            <div  class="cell medium-8 medium-cell-block-y test">

              <h2 class="weather-title">Weather for the next 5 days</h2>
              
              <div class='flex-container flex-dir-row weatherCont'>
          
              </div>
            </div>
          </div>
        </div>

        <!-- "Back to Search" links user back to search page to enter another city -->
        <div class="cell shrink footer align-center">
          <h3><a href="./index.html" class="back">Back to Search</a></h3>
        </div>
    </main>    

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script2.js"></script>
  </body>
</html>
